spring.application.name=trivia
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/trivia_halloween
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.profiles.active=dev, test, prod
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=ERROR

server.error.include-stacktrace=never
logging.level.org.springframework.security=DEBUG

api.security.secret=${JWT_SECRET}

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost/trivia_halloween
spring.flyway.user=${DATABASE_USERNAME}
spring.flyway.password=${DB_PASSWORD}
spring.flyway.repair=true
spring.flyway.locations=classpath:db/migration
logging.level.org.flywaydb.core=DEBUG
